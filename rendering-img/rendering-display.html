<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <title>效果图展示</title>
  <link rel="stylesheet"
    href="css/rendering-display.css">

</head>

<body>
  <div class="containers">
    <div class="tab-img">
      <div class="row">
        <div class="img-list-hover img-list-link">
          <p class="text-center img-list-text">效果图</p>
        </div>
        <div class="img-list-hover">
          <p class="text-center img-list-text">全景图</p>
        </div>
        <div class="img-list-hover">
          <p class="text-center img-list-text">动画</p>
        </div>
        <div class="img-list-hover img-list-top pull-right">
          <a href="javascript:history.go(-1)"
            title="">
            <p class="text-center img-list-text"><i class="ico-left"></i>返回</p>
          </a>
        </div>
      </div>
    </div>
    <div class="info-list">
      <div class="row"
        id="info-1">
      </div>
      <div class="row"
        id="info-2"
        style="display: none;">
      </div>
      <div class="row"
        id="info-3"
        style="display: none;">
        <p>暂无</p>
      </div>
    </div>
  </div>

  
  <div class="model clearfix"
    id="model-1">
    <div><i class="ico-carLeft"></i></div>
    <div><i class="ico-carRight"></i></div>
    <div class="moel-img"></div>
    <div class="model-clear">返回</div>
  </div>
  <div class="model clearfix"  id="model-2">
    <div class="moel-img_1">
      <img src="" alt="">
    </div>
    <div class="model-clear"></div>
  </div>
  <script type="text/javascript"
    src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript"
    src="js/rendering-display.js"></script>
</body>

</html>
